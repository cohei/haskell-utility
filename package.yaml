github:              "cohei/haskell-utility"
license:             BSD3
author:              "TANIGUCHI Kohei"
maintainer:          "a.d.xvii.kal.mai@gmail.com"
copyright:           "2018 TANIGUCHI Kohei"

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall
  - -Werror

library:
  source-dirs: src
  ghc-options: -O0

tests:
  doctest:
    source-dirs: test
    main: doctests.hs
    other-modules: []
    dependencies:
      - doctest
  hspec:
    source-dirs: test
    main: Spec.hs
    dependencies:
      - utility
      - hspec
